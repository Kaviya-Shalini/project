<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .header ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .header ul li a {
      color: white;
      text-decoration: none;
    }

    .header ul li a.active {
      text-decoration: underline;
    }

    .container{
      margin-top: 40px;
      margin-left: 150px;
      margin-right: 150px;
      padding:50px;
    }
    


    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #101010;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Task Prioritising Application</h1>
    <nav>
      <ul>
        <li><a href="index.html">Tasks</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Preferences</h2>
    
    <!-- Change Password -->
    <section>
      <h3>Change Password</h3>
      <form id="changePasswordForm">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" placeholder="Enter current password" required>
        
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        
        <button type="submit">Update Password</button>
      </form>
    </section>

    <!-- Notification Preferences -->
    <section>
      <h3>Notification Preferences</h3>
      <form id="notificationForm">
        <label>
          <input type="checkbox" id="emailNotifications"> Enable Email Notifications
        </label>
        <label>
          <input type="checkbox" id="smsNotifications"> Enable SMS Notifications
        </label>
        <button type="submit">Save Preferences</button>
      </form>
    </section>

    <!-- Language Preferences -->
    <section>
      <h3>Language Preferences</h3>
      <label for="languageSelect">Choose your language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
      </select>
    </section>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Task Prioritization App</p>
  </footer>

  <script>
    // Prevent form submission reloads for demonstration
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', event => {
        event.preventDefault();
        alert('Preferences saved!');
      });
    });
  </script>
</body>
</html>
